<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>corazonlatiendo</title>
</head>
<style>
    body{
        margin:0;
        padding:0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column; /* Agregado para alinear verticalmente */
        background: #0b1522;
    }

    .heart {
        height: 150px;
        width: 150px;
        background-color:red;
        position: relative;
        transform: rotate(45deg);
        box-shadow: -20px  20px 150px #f20044;
        animation: palpitar 0.5s linear infinite alternate;
        margin-bottom: 50px; /* Agregado para espacio entre el corazón y el video */
    }

    .contenido {
        position: absolute;
        top: 35%;
        left: 35%;
        transform: translate(-50%, -50%) rotate(-45deg); /* Centra el contenido en el corazón */
        color: white;
        text-align: center;
        z-index: 1; /* Asegura que el contenido esté por encima del corazón */
    }

    h1 {
        color: white;
        margin: 0;
    }

    h2 { 
        color: white;
        margin: 0;
    }

    @keyframes palpitar{
        0%{
            transform: rotate(45deg) scale(1.10);
        }
        80%{
            transform: rotate(45deg) scale(1.0);
        }
        100%{
            transform: rotate(45deg) scale(0.8);
        } 
    }

    .heart::before{
        content: "";
        position: absolute;
        height: 150px;
        width: 150px;
        background: red;
        top: -50%;
        border-radius: 50%;
        box-shadow: 10px  20px 150px #f20044;
    }

    .heart::after{
        content: "";
        position: absolute;
        height: 150px;
        width: 150px;
        background: red;
        right: 50%;
        border-radius: 50%;
        box-shadow: 20px  20px 150px #f20044;
    }

</style>
<body>
    <div class="heart">
        <div class="contenido">
            <h2>Te Amo</h2>
            <h2>Valentina</h2>
        </div>
    </div>

    <!-- Video -->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/gyvfENbQVa4" frameborder="0" allowfullscreen></iframe>
</body>
</html>
